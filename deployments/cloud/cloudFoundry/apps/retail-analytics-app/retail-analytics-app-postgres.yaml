applications:
  - name: retail-analytics-app
    memory: 1400M
    log-rate-limit-per-second: -1
    services:
      - retail-messaging
      - retail-sql
      - retail-ai-chat
      - retail-ai-embedding
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+}}'
      spring.profiles.active: 'openai,postgres,rabbit-product-quorum'